name: Test

on:
  pull_request:
    branches: 
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - run: yarn
      - run: yarn tslint
      - run: yarn typecheck
      - run: yarn test
      - run: yarn build
