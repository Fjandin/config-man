name: Test

on:
  push:
    branches: 
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - run: yarn
      - run: yarn tslint
      - run: yarn typecheck
      - run: yarn test
      - run: yarn build
      - run: ( cd dist; npm publish )
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
